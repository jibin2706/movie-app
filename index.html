<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.scss" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet" />
    <title>Movie API</title>
  </head>
  <body>
    <header>
      <h2>Movie API</h2>
      <hr />
    </header>

    <div class="container">
      <div class="search">
        <div class="search__header">
          <div>
            <button class="btn btn-secondary" id="movie-library">My Movie Library</button>
            <button class="btn btn-primary" id="add-movie">Add new Movies</button>
          </div>
          <select id="filter-movie-year">
            <option disabled selected>--Filter--</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2006</option>
          </select>
        </div>
        <div class="search__footer">
          <input id="filter-movie-title" type="text" placeholder="search movies" />
        </div>
      </div>

      <main id="app"></main>
    </div>

    <!-- <div id="my-movie-dialog" class="modals">
      <h1>movie dialog</h1>
    </div>

    <div id="add-movie-dialog" class="modals">
      <h1>add movie dialog</h1>
    </div> -->
    <hr />
    <footer class="footer">
      <div class="footer__legal">
        <div class="footer__legal__links">
          <a href="#">Privacy Policy</a> |
          <a href="#">Terms & Conditions</a>
        </div>
        <div>
          <span>2018 &copy; All rights reserved</span>
        </div>
      </div>
      <div class="footer__social">
        <p>Follow us on social</p>
        <a href="https://facebook.com">facebook</a>
        <a href="https://twitter.com">twitter</a>
        <a href="https://instagram.com">instagram</a>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
